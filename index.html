<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Website</title>
    <!-- Style CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font awesome for icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar section-content">
        <!-- logo -->
        <a href="#" class="nav-logo">
          <h2 class="logo-text">â˜•Coffee</h2>
        </a>

        <!-- menu navbar -->
        <ul class="nav-menu">
          <button id="menu-close-button" class="fas fa-times"></button>

          <li class="nav-item">
            <a href="#home" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#menu" class="nav-link">Menu</a>
          </li>
          <li class="nav-item">
            <a href="#home" class="nav-link">Testimonials</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">Gallery</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">Contact</a>
          </li>
        </ul>
        <button id="menu-open-button" class="fas fa-bars"></button>
      </nav>
    </header>

    <main>
      <!-- Hero section -->
      <section class="hero-section">
        <div class="section-content">
          <div class="hero-details">
            <h2 class="title">Best Coffee</h2>
            <h3 class="subtitle">
              Make your day great with our special coffee!
            </h3>
            <p class="desc">
              Welcome to our coffee paradise, where every bean tells a story and
              every cup sparks joy.
            </p>

            <div class="buttons">
              <a href="#order-now" class="btn btn-order-now">Order Now</a>
              <a href="#contact-us" class="btn btn-contact-us">Contact Us</a>
            </div>
          </div>

          <div class="hero-image-wrapper">
            <img
              src="./images/coffee-hero-section.png"
              alt="Best coffee"
              class="hero-img"
            />
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
